<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="width: 100vw;" color="primary">
      <div>
        <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
        <a href="home">
          <img src="../../assets/kanban-tool-logo-5d881ef6916e54ea554f031f90aa2e6202e6a81188fc8449b277b2097f2b6ebb.png"
            alt="" [height]="30">
        </a>
      </div>
      <div>

        <button  mat-icon-button [matMenuTriggerFor]="menu1" (click)="toggleBadgeVisibility()"><mat-icon
            [matBadgeHidden]="hidden" matBadge={{dueTasks}} matBadgeColor="warn">notifications</mat-icon></button>
        <mat-menu #menu1="matMenu">
          <p *ngIf="dueTasks>=1">You have {{dueTasks}} pending tasks due today and tomorrow.!</p>
          <p *ngIf="dueTasks<=0">You have no pending tasks due today and tomorrow.!</p>
          <p *ngFor="let n of Notifications;let last = last;">{{n.message}}</p>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="menu">
          <h5 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-top: -15px;">Hi
            {{userName}}</h5><mat-icon matSuffix style="margin-top: -10px;">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="home()">Home</button>
          <button mat-menu-item (click)="editprofile()">Edit Profile</button>
          <button mat-menu-item (click)="logout()">Log Out</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
