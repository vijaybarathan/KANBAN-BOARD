<mat-card>
    <form #editTaskForm="ngForm" id="form" (ngSubmit)="onSubmit(editTaskForm)">
        <h2>Edit Task</h2>
        <mat-form-field appearance="fill">
            <mat-label>Task Name</mat-label>
            <input matInput name="taskTitle" [(ngModel)]="taskform.taskTitle" required placeholder="Task Name">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput name="taskDescription" [(ngModel)]="taskform.taskDescription" required
                placeholder="Description"></textarea>
        </mat-form-field>
        <br>

        <mat-radio-group name="taskPriority" [(ngModel)]="taskform.taskPriority">
            <mat-label>Priority Level</mat-label>
            <mat-radio-button value="HIGH">HIGH</mat-radio-button>
            <mat-radio-button value="MEDIUM">MEDIUM</mat-radio-button>
            <mat-radio-button value="LOW">LOW</mat-radio-button>
        </mat-radio-group>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput name="startDate" [(ngModel)]="taskform.startDate" readonly placeholder="Start Date">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Due Date</mat-label>
            <input matInput name="taskDeadline" [(ngModel)]="taskform.taskDeadline" readonly placeholder="Due Date">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Assignee To</mat-label>
            <input matInput name="taskAssignee" [(ngModel)]="taskform.taskAssignee" required placeholder="Assignee To">
        </mat-form-field>
        <br>

        <div style="display: flex;justify-content: space-between;margin-left: 40px;margin-right: 30px;">
            <button mat-raised-button color="primary" (click)="close()">Back</button>
            <button style="border: 2px solid moccasin;" mat-raised-button color="primary" type="submit">Update
                Task</button>
        </div>

    </form>
</mat-card>
